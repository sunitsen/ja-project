<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- template css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <title>Crud System With JavaScript, !</title>
  </head>
  <body>




<main>
<section>
        <!--Crud System  container -->
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Crud Application</strong></h1>
            </div>
        <div class="main row justify-content-center mb-4">
                <!-- form html start from here -->
                <form action="" id="student-form" class="row justify-content-center mb-4">
                    <div class="col-8 mb-3">
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" id="firstName" placeholder="Enter First Name...">
                    </div>
            
                    <div class="col-8 mb-3">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" placeholder="Enter last Name...">
                    </div>
            
                    <div class="col-8 mb-3">
                        <label for="rollNo"> Roll No</label>
                        <input class="form-control" type="text" id="rollNo" placeholder="Enter roll No...">
                    </div>
                    <div class="col-8">
                        <input class="btn btn-success" type="submit" value="submit">
                    </div>
                    </form>
            
                    <!-- form table is here -->
                    <div class="col-12 mt-5">
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Roll No</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <!-- tbody -->
                            <tbody id="student-list">
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
        </div>
        </div>
        
</section>


    <!-- Todo list -->
    <section>
       <div class="container">
        		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				What's up, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="e.g. Get some milk"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->







       </div>
    </section>


</main>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" ></script>
    <!-- template js -->
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>


  </body>
</html>
